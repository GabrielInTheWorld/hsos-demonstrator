<div class="console--wrapper" #consoleWrapper *ngIf="isOpen">
    <cdk-virtual-scroll-viewport class="console" itemSize="56">
        <div *cdkVirtualFor="let message of messages; index as index; trackBy: trackByIndex">
            <div class="console--message">{{ index + 1 }}: {{ message }}</div>
            <mat-divider></mat-divider>
        </div>
    </cdk-virtual-scroll-viewport>
</div>
